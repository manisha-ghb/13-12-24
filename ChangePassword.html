<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>
<body>
   <form action="./LoginSuccess.html">
    <center><b> Password Change Successfully</b><br>
        <label for="Username">Username</label>
            <input type="text" id="Username" name="Username"  placeholder="Email or Phone no" autofocus required maxlength="20" minlength="6"><br>
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" placeholder="Password" autofocus maxlength="10" minlength="6" required><br>
            <input type="submit" value="Login"><br>
    </center>
   </form>
</body>
</html>
